	$(function(){	  
			if(null != "" && "" != ""){
				//点击删除显示提示框公用方法
					var win =  window.parent ? window.parent : window;
					var _h = "";
					var _w="";
					var scrollTop="";
					try{
						 _h = win.screen.availHeight;
						 _w=$(window).width();
						 scrollTop=$(win).scrollTop();
						 if(scrollTop==0){
							 $(".hidee").css({top:(_h - $(".hidee").height())/2  - 124,left:(_w-$(".hidee").width())/2}); 	
						 }else{
							 $(".hidee").css({top:(_h -$(".hidee").height()+scrollTop)/2,left:(_w-$(".hidee").width())/2}); 	
						 } 
					}
					catch(err){
						 var tableHeight =  $("table").height();
						 var tableWidth = $("table").width();
						 _h = window.screen.availHeight;
						 _w=window.screen.availWidth;
						 scrollTop=$(window).scrollTop();
						 if(tableHeight>400){
							 var divHeight = (tableHeight-$(".hidee").height())/2;
						 }else{
							 var divHeight = tableHeight;
						 }
						 $(".hidee").css({top:(divHeight - $(".hidee").height()+scrollTop)/2,left:(tableWidth-$(".hidee").width())/2});
					}
				$("#floats").show();
				$(".hidee").show();
			}
		});
</script>
